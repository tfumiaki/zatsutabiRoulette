<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ざつ旅ルーレット</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ざつ旅ルーレット</h1>
  <div id="input-section">
    <textarea id="place-input" placeholder="行きたい場所を1行ずつ入力"></textarea>
    <button id="save-list">リスト保存</button>
  </div>
  <button id="make-board">ざつ旅ボードを作るよ!</button>
  <div id="board" class="hidden"></div>
  <div id="dice-container" class="hidden">
    <div id="dice" class="dice">
      <div class="face one">1</div>
      <div class="face two">2</div>
      <div class="face three">3</div>
      <div class="face four">4</div>
      <div class="face five">5</div>
      <div class="face six">6</div>
    </div>
  </div>
  <div id="history-section">
    <h2>行き先履歴</h2>
    <form id="history-form">
      <input id="history-place" placeholder="行き先" required>
      <label>予定日: <input id="planned-date" type="date"></label>
      <label>実際にいった日: <input id="actual-date" type="date"></label>
      <input id="album-url" placeholder="写真アルバムの共有URL">
      <input id="participants" placeholder="参加者(カンマ区切り)">
      <button type="submit">追加</button>
    </form>
    <ul id="history-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
